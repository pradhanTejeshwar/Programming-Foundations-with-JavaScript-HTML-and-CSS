<!DOCTYPE html>
<html>

<head>
	<title></title>
	<!--Importing CSS File-->
	<link rel="stylesheet" href="css.css">
	<!--Importing JS File-->
	<script src="js.js"></script> 
</head>

<body>
	
	<h1>Paint Your Own Picture</h1>

	<p>
		Set Width <input type="text" onchange="setWidth(this.value)"/>
		Set Height <input type="text" onchange="setHeight(this.value)"/>
	</p>

	<canvas id="canvas1" onmousedown="startPaint()" onmousemove="doPaint(event.offsetX, event.offsetY)" onmouseup="endPaint()"></canvas>

	<p>Brush Color <input type="color" value="#000" onchange="changeColor(this.value)"/></p>

	<p>Brush Size <input type="range" id="sizeInput" min=1 max=50 value=50 oninput="resizeBrush(this.value)"/></p>

	<p><input type="button" id="clear" value="Clear Canvas" onclick="clearCanvas()"/></p>
</body>

</html>
