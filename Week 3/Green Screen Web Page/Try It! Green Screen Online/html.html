<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!--Importing CSS File-->
	<link rel="stylesheet" href="css.css">
	<!--Importing JS File-->
	<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"defer></script>
	<script src="js.js"></script> 
</head>
<body>
	<h1>Green Screen Web Page</h1>

	<canvas id="fgcan">
	</canvas>
	<canvas id="bgcan">
	</canvas>
	<p>Foreground : <input type="file" multiple=false accept="image/*" id="fginput" onchange="loadForegroundImage()"></p>
	<p>Background : <input type="file" multiple=false accept="image/*" id="bginput" onchange="loadBackgroundImage()"></p>
	<p>
		<input type="button" value="Create Composite" onclick="greenScreen()">
		<input type="button" value="Clear Canvases" onclick="clearCanvas()">
	</p>
</body>
</html>
